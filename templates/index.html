<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Workforce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Agent Workforce</h1>
            <div class="d-flex gap-2">
                <div class="form-check form-switch d-flex align-items-center">
                    <input class="form-check-input me-2" type="checkbox" id="streamingToggle" checked>
                    <label class="form-check-label" for="streamingToggle">Streaming</label>
                </div>
                <button class="btn btn-outline-secondary theme-toggle" id="themeToggle">
                    <i class="bi bi-moon-fill"></i>
                    <span>Dark Mode</span>
                </button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="chat-container">
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="input-group mb-3">
                        <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="send-button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="visual-monitor-container">
                    <h4>Visual Monitoring</h4>
                    <div id="visual-monitor" class="visual-monitor">
                        <div id="visual-placeholder">No active browsing session</div>
                        <div id="visual-content" style="display: none;">
                            <div id="current-screenshot-container" class="position-relative">
                                <img id="current-screenshot" src="" alt="Browser screenshot" class="img-fluid">
                                <!-- Cursor indicator will be added here dynamically -->
                            </div>
                            <div id="visual-description" class="mt-2"></div>
                            <div class="mt-2 d-flex justify-content-between align-items-center">
                                <button id="prev-step" class="btn btn-sm btn-secondary">Previous</button>
                                <span id="step-indicator">
                                    <span id="current-step">0</span>/<span id="total-steps">0</span>
                                </span>
                                <button id="next-step" class="btn btn-sm btn-secondary">Next</button>
                                <button id="play-visual" class="btn btn-sm btn-primary">
                                    <i class="bi bi-play-fill"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Container for visual browsing element that might be dynamically created -->
                <div id="visual-browsing-card" style="display: none;"></div>
                <div class="file-explorer mt-4">
                    <h4>Files</h4>
                    <div id="file-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
